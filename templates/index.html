<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Interaction Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      color: #555555;
      border-bottom: 1px solid #dddddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333333;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 150px;
      color: #333333;
    }
    .add-button {
      background-color: #28a745;
      margin-bottom: 10px;
    }
    .add-button:hover {
      background-color: #1e7e34;
    }
    .remove-button {
      background-color: #dc3545;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .remove-button:hover {
      background-color: #c82333;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .input-group input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Medical Interaction Analyzer</h1>

    <div class="section">
      <label for="age-select">Age:</label>
      <select id="age-select">
        <option value="">--Select Age--</option>
        <option value="18">18</option>
        <option value="25">25</option>
        <option value="32">32</option>
        <option value="40">40</option>
        <option value="65">65</option>
        <option value="80">80</option>
      </select>
    </div>

    <div class="section">
      <label for="gender-select">Gender:</label>
      <select id="gender-select">
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Non-binary">Non-binary</option>
      </select>
    </div>

    <div class="section">
      <label for="bp-input">Blood Pressure:</label>
      <select id="bp-input">
        <option value="">--Select BP--</option>
        <option value="120/80">120/80</option>
        <option value="130/85">130/85</option>
        <option value="140/90">140/90</option>
        <option value="150/95">150/95</option>
      </select>
    </div>

    <div class="section">
      <h2>Previous Conditions</h2>
      <div id="previous-conditions-list">
        <!-- Previous conditions will be added here -->
      </div>
      <button id="add-previous-condition" class="add-button">Add Previous Condition</button>
    </div>

    <div class="section">
      <h2>Current Conditions</h2>
      <div id="current-conditions-list">
        <!-- Current conditions will be added here -->
      </div>
      <button id="add-current-condition" class="add-button">Add Current Condition</button>
    </div>

    <div class="section">
      <h2>Previous Medication</h2>
      <div id="old-meds-list">
        <!-- Old medications will be added here -->
      </div>
      <button id="add-old-med" class="add-button">Add Medication</button>
    </div>

    <div class="section">
      <h2>Current Prescribed Medication</h2>
      <div id="new-meds-list">
        <!-- New medications will be added here -->
      </div>
      <button id="add-new-med" class="add-button">Add New Medicine</button>
    </div>

    <div class="section">
      <button id="analyze-btn">Analyze</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
